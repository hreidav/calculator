<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">

<body>

<div id="header"><h2>Calculator on JavaScript</h2></div>
 
<div id="displ">
	<div id="displ1"></div>
	<div id="displ2">0</div>
</div> <!--display-->

<div  id="but_form0"> <!--buttons-->
	<button id="btn_delete" onclick="func_del()">C</button>
	<button id="btn_plus_minus" onclick="func_plus_minus()">+/-</button>
	<button id="btn_pow" onclick="func_pow()">x<sup>2</sup></button>
	<button id="btn_sqr" onclick="func_sqr()">&radic;</button>
</div>

<div  id="but_form"> <!--buttons-->
<!--number buttons-->
	<button id="btn7" onclick="func_var7()">7</button>
	<button id="btn8" onclick="func_var8()">8</button>
	<button id="btn9" onclick="func_var9()">9</button>
	<button id="btnplus" onclick="func_operation_plus()">+</button>

	<button id="btn4" onclick="func_var4()">4</button>
	<button id="btn5" onclick="func_var5()">5</button>
	<button id="btn6" onclick="func_var6()">6</button>
	<button id="btnminus" onclick="func_operation_minus()">-</button>

	<button id="btn1" onclick="func_var1()">1</button>
	<button id="btn2" onclick="func_var2()">2</button>
	<button id="btn3" onclick="func_var3()">3</button>
	<button id="btnmultiple" onclick="func_operation_multiple()">*</button>

	<button id="btncoma" onclick="func_coma()">.</button>	
	<button id="btn0" onclick="func_var0()">0</button>
	<button id="btnequilse" onclick="func_rez()">=</button>

	<button id="btndivide" onclick="func_operation_divide()">/</button>
<!--operation buttons-->





</div>
